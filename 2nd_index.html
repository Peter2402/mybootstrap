<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="Container mt-3">
    <h1>Three Equal Width Column</h1>
    <p>Note: The screen is divided into 12.</p>
    <div class="row">
     <div class="col-sm-3 bg-primary">.col 1</div>
     <div class="col-sm-3 bg-dark text-white">.col 2</div>
     <div class="col-sm-3 bg-warning">.col 3</div>
     <div class="col-sm-3 bg-success">.col 3</div>
    </div>
</div>
</body>
</html>
